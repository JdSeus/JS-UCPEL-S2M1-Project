<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    
    <!-- Meu Estilo -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    
    <title>Site Pessoal - Juliano Duarte Seus!</title>
  </head>
  <body>
    <!-- COMEÇO DO CÓDIGO -->
    <main class="container">
        <h1 id="title" class="col-sm-12"> CHAT</h1>  
        
        <!-- CAIXA DO CHAT -->
        <div id="chat" class="col-sm-12"> <!-- -->
            
        </div>
        
        <!-- PARTE QUE MOSTRA AS ETICIÊNCIAS -->
        <div id="console-chat" class="col-sm-12">
            <div class="console-left">
                <img id="animation-left" src="img/writing-animation.gif">
            </div>
            <div class="console-right">
                <img id="animation-right" src="img/writing-animation.gif">
            </div> 
        </div>
        
        <!-- INPUTS DO CÓDIGO -->
        <div id="inputs" class="col-sm-12">
                <div class="chat-input">
                <input id="inputleft" type="text" name="inputleft" autocomplete="off" autofocus size="50">
                <div class="send-icon" id="send-left" src="img/icon-send.png"></div>
                </div>
            
                <div class="chat-input">
                <input id="inputright" type="text" name="inputright" autocomplete="off" autofocus size="50">
                <div class="send-icon" id="send-right" src="img/icon-send.png"></div>
                </div>
        </div>
        


    </main>
        
      
    <!-- FIM DO CÓDIGO -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Meu Código -->
    <script src="js/chat.js" type="text/javascript"></script> 
  </body>
</html>
